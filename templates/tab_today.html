<div id="todaydata" class="tabcontent" style="display:block;">
  <h2>Daily Farm Data Entry</h2>

  <!-- Date Navigation -->
  <div id="date-navigation" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 6px;">
    <button id="prev-day-btn" onclick="navigateDay(-1)" style="padding: 8px 15px; font-size: 14px; cursor: pointer;">← Previous Day</button>
    <input type="date" id="date-picker" onchange="loadDateData(this.value)" style="padding: 8px; font-size: 14px; cursor: pointer;">
    <button id="next-day-btn" onclick="navigateDay(1)" style="padding: 8px 15px; font-size: 14px; cursor: pointer;">Next Day →</button>
    <span id="current-date-display" style="font-weight: bold; margin-left: 10px; font-size: 16px;"></span>
  </div>

  <div style="display: flex; align-items: center; gap: 10px;">
    <h3>Daily User Log</h3>
    <span id="sent-to-unitas-indicator" style="display: none; color: green; font-weight: bold; font-size: 14px;">
      ✓ Sent to Unitas <span id="sent-timestamp"></span>
    </span>
  </div>
  <div id="userlog-container">
    <p>Loading...</p>
  </div>

  <h3>Daily Bot Log</h3>
  <div id="botlog-container">
    <p>Loading...</p>
  </div>

  <h3>Pallet Log</h3>
  <div id="palletlog-container">
    <p>Loading...</p>
  </div>

  <h3>Cooler Log</h3>
  <div id="coolerlog-container">
    <p>Loading...</p>
  </div>
</div>

<script>
  // Global variable to track the currently selected date
  let currentSelectedDate = null;

  function loadTodayData() {
    // Initialize with today's date (in local timezone, not UTC)
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString().split('T')[0];
    currentSelectedDate = today;

    // Set date picker to today
    document.getElementById('date-picker').value = today;
    document.getElementById('date-picker').max = today; // Can't select future dates

    // Load today's data
    loadDateData(today);
  }

  function loadDateData(dateStr) {
    currentSelectedDate = dateStr;

    // Update display
    updateDateDisplay(dateStr);
    updateNavigationButtons();

    // Load both the date's data and defaults
    Promise.all([
      fetch(`/api/date_data?date=${dateStr}`).then(res => res.json()),
      fetch('/get_defaults').then(res => res.json())
    ])
      .then(([dateData, defaults]) => {
        // If no user_log exists, apply defaults
        if (!dateData.user_log) {
          dateData.user_log = defaults;
        }
        renderUserLog(dateData.user_log);
        renderBotLog(dateData.bot_log);
        renderPalletLog(dateData.pallet_log);
        renderCoolerLog(dateData.bot_log);
        updateSentToUnitasIndicator(dateData.user_log);
      })
      .catch(err => {
        console.error('Error loading date data:', err);
        document.getElementById('userlog-container').innerHTML = '<p>Error loading user log.</p>';
        document.getElementById('botlog-container').innerHTML = '<p>Error loading bot log.</p>';
        document.getElementById('palletlog-container').innerHTML = '<p>Error loading pallet log.</p>';
      });
  }

  function navigateDay(offset) {
    const currentDate = new Date(currentSelectedDate);
    currentDate.setDate(currentDate.getDate() + offset);
    const newDateStr = currentDate.toISOString().split('T')[0];

    // Don't go beyond today (local timezone)
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString().split('T')[0];
    if (newDateStr > today) return;

    document.getElementById('date-picker').value = newDateStr;
    loadDateData(newDateStr);
  }

  function updateDateDisplay(dateStr) {
    const date = new Date(dateStr + 'T00:00:00');
    // Get today in local timezone
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString().split('T')[0];
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = date.toLocaleDateString('en-US', options);

    let displayText = formattedDate;
    if (dateStr === today) {
      displayText += ' (Today)';
    }

    document.getElementById('current-date-display').textContent = displayText;
  }

  function updateNavigationButtons() {
    // Get today in local timezone
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString().split('T')[0];
    const nextBtn = document.getElementById('next-day-btn');

    // Disable next button if we're on today
    if (currentSelectedDate === today) {
      nextBtn.disabled = true;
      nextBtn.style.opacity = '0.5';
      nextBtn.style.cursor = 'not-allowed';
    } else {
      nextBtn.disabled = false;
      nextBtn.style.opacity = '1';
      nextBtn.style.cursor = 'pointer';
    }
  }

  function updateSentToUnitasIndicator(user_log) {
    const indicator = document.getElementById('sent-to-unitas-indicator');
    const timestampSpan = document.getElementById('sent-timestamp');

    if (user_log && user_log.sent_to_unitas_at) {
      // Parse and format the timestamp
      const sentDate = new Date(user_log.sent_to_unitas_at);
      const formattedTime = sentDate.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
      timestampSpan.textContent = `(${formattedTime})`;
      indicator.style.display = 'inline';
    } else {
      indicator.style.display = 'none';
    }
  }

  function scrollUserLogToInput(input) {
    const container = document.getElementById('userlog-scroll-container');
    if (!container) return;

    const inputRect = input.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    // Scroll horizontally if input is outside visible area
    if (inputRect.right > containerRect.right - 20) {
      container.scrollLeft += (inputRect.right - containerRect.right + 120);
    } else if (inputRect.left < containerRect.left + 20) {
      container.scrollLeft -= (containerRect.left - inputRect.left + 120);
    }
  }

  function showDropdown(content, inputElement) {
    // Create dropdown positioned relative to the input but outside the scroll container
    const dropdown = document.createElement('div');
    dropdown.id = 'field-dropdown';
    dropdown.innerHTML = content;
    dropdown.onmousedown = (e) => e.preventDefault(); // Prevent blur when clicking inside

    // Position it fixed relative to the input's position on screen
    const rect = inputElement.getBoundingClientRect();
    dropdown.style.cssText = `position:fixed; top:${rect.bottom + 2}px; left:${rect.left}px; background:white; border:1px solid #ccc; border-radius:4px; box-shadow:0 2px 8px rgba(0,0,0,0.3); z-index:10000; min-width:200px;`;

    document.body.appendChild(dropdown);

    // Add global click handler to close dropdown when clicking outside
    // Use setTimeout to prevent immediate closing from the same click that opened it
    setTimeout(() => {
      document.addEventListener('click', handleOutsideClick);
    }, 0);
  }

  function hideDropdown() {
    const dropdown = document.getElementById('field-dropdown');
    if (dropdown) {
      dropdown.remove();
    }
    currentDropdownInput = null;
    // Remove global click handler
    document.removeEventListener('click', handleOutsideClick);
  }

  function handleOutsideClick(event) {
    const dropdown = document.getElementById('field-dropdown');
    if (!dropdown) return;

    // Check if click is outside both the dropdown and the current input
    const clickedInsideDropdown = dropdown.contains(event.target);
    const clickedOnInput = currentDropdownInput && currentDropdownInput.contains(event.target);

    if (!clickedInsideDropdown && !clickedOnInput) {
      hideDropdown();
    }
  }

  function addFloorEggs() {
    const form = document.getElementById('userlog-edit-form');

    const changeValue = parseInt(addInput.value) || 0;

    if (changeValue !== 0) {
      const newTotal = Math.max(0, currentTotal + changeValue); // Don't go below 0
      floorEggsInput.value = newTotal;
      addInput.value = '';

      // Trigger auto-save
      autoSaveUserLog();
    }
  }

  function updateCheckboxField(checkbox) {
    // Update the value based on checkbox state
    const value = checkbox.checked ? 'Yes' : 'No';
    // We need to trigger auto-save with the updated value
    // The checkbox doesn't have a "value" attribute in the traditional sense for form data
    // So we'll need to handle it in the autoSaveUserLog function
    autoSaveUserLog();
  }

  let saveTimeout = null;
  function autoSaveUserLog() {
    // Clear any existing timeout
    if (saveTimeout) {
      clearTimeout(saveTimeout);
    }

    // Set a new timeout to save after a brief delay (debounce)
    saveTimeout = setTimeout(() => {
      const form = document.getElementById('userlog-edit-form');
      const data = {};

      // Handle regular inputs (all non-checkbox inputs)
      const inputs = form.querySelectorAll('input:not([type="checkbox"]), textarea');
      inputs.forEach(input => {
        if (input.name && input.name !== 'id' && input.name !== 'date') {
          data[input.name] = input.value;
        }
      });

      // Handle checkboxes - convert to Yes/No or 0/1 depending on field
      const checkboxes = form.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        if (checkbox.name && checkbox.name !== 'id' && checkbox.name !== 'date') {
          // send_to_bot uses 0/1, others use Yes/No
          if (checkbox.name === 'send_to_bot') {
            data[checkbox.name] = checkbox.checked ? 1 : 0;
          } else {
            data[checkbox.name] = checkbox.checked ? 'Yes' : 'No';
          }
        }
      });

      // Include the selected date in the request
      window.startSaving();  // Mark save as in progress

      fetch(`/update_user_log?date=${currentSelectedDate}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(result => {
          console.log('Auto-saved:', result.message);
          // Store timestamp to prevent unnecessary page reload
          if (result.db_timestamp) {
            console.log('[Form] Storing user log timestamp:', result.db_timestamp);
            localStorage.setItem('myLastUpdate', result.db_timestamp);
            console.log('[Form] Verified storage:', localStorage.getItem('myLastUpdate'));
          } else {
            console.warn('[Form] No db_timestamp in response!', result);
          }
          // Run validation after save
          validateAndHighlight();
        })
        .catch(err => {
          console.error('Auto-save failed:', err);
        })
        .finally(() => {
          window.endSaving();  // Mark save as complete
        });
    }, 500); // Wait 500ms after user stops typing
  }

  function checkRequiredFieldsBeforeToggle(event, checkbox) {
    // Only prevent checking ON (not unchecking)
    if (!checkbox.checked) return;

    const form = document.getElementById('userlog-edit-form');
    if (!form) return;

    const getValue = (name) => {
      const el = form.querySelector(`[name="${name}"]`);
      if (!el) return '';
      if (el.type === 'checkbox') return el.checked ? (name === 'send_to_bot' ? 1 : 'Yes') : (name === 'send_to_bot' ? 0 : 'No');
      return el.value || '';
    };

    // Check all required fields
    const requiredFields = ['belt_eggs', 'floor_eggs', 'weather', 'air_sensory', 'nutritionist', 'ration_used'];
    const missingFields = [];

    for (const field of requiredFields) {
      const value = getValue(field).trim();
      if (value === '') {
        missingFields.push(field);
      }
    }

    // Check conditional fields
    const doorOpen = getValue('door_open').trim();
    const doorClosed = getValue('door_closed').trim();
    const birdsRestricted = getValue('birds_restricted_reason').trim();
    if ((doorOpen === '' || doorClosed === '') && birdsRestricted === '') {
      missingFields.push('birds_restricted_reason');
    }

    const mortalityIndoor = parseInt(getValue('mortality_indoor')) || 0;
    const mortalityOutdoor = parseInt(getValue('mortality_outdoor')) || 0;
    const mortalityReasons = getValue('mortality_reasons').trim();
    if ((mortalityIndoor > 0 || mortalityOutdoor > 0) && mortalityReasons === '') {
      missingFields.push('mortality_reasons');
    }

    const euthanizedIndoor = parseInt(getValue('euthanized_indoor')) || 0;
    const euthanizedOutdoor = parseInt(getValue('euthanized_outdoor')) || 0;
    const cullReasons = getValue('cull_reasons').trim();
    if ((euthanizedIndoor > 0 || euthanizedOutdoor > 0) && cullReasons === '') {
      missingFields.push('cull_reasons');
    }

    // Check mutual requirement: ration delivered and amount delivered
    const rationDelivered = getValue('ration').trim();
    const amountDelivered = getValue('amount_delivered').trim();
    if ((rationDelivered !== '' && amountDelivered === '') || (rationDelivered === '' && amountDelivered !== '')) {
      if (rationDelivered !== '' && amountDelivered === '') {
        missingFields.push('amount_delivered (required when ration delivered is filled)');
      }
      if (rationDelivered === '' && amountDelivered !== '') {
        missingFields.push('ration (required when amount delivered is filled)');
      }
    }

    if (missingFields.length > 0) {
      event.preventDefault();
      checkbox.checked = false;
      alert(`Cannot mark for Unitas upload. Please fill in required fields: ${missingFields.join(', ')}`);
      return false;
    }
  }

  function validateAndHighlight() {
    const form = document.getElementById('userlog-edit-form');
    if (!form) return;

    // Get all form data
    const getValue = (name) => {
      const el = form.querySelector(`[name="${name}"]`);
      if (!el) return '';
      if (el.type === 'checkbox') return el.checked ? (name === 'send_to_bot' ? 1 : 'Yes') : (name === 'send_to_bot' ? 0 : 'No');
      return el.value || '';
    };

    // Check each field and apply red border if invalid
    const checkField = (fieldName, isInvalid) => {
      const el = form.querySelector(`[name="${fieldName}"]`);
      if (el && el.name !== 'id' && el.name !== 'date') {
        // For floor_eggs, highlight the container div instead of the input
        if (fieldName === 'floor_eggs') {
          const container = el.closest('div[style*="display:flex"]');
          if (container) {
            container.style.border = isInvalid ? '2px solid red' : '1px solid #ccc';
          }
        } else {
          el.style.border = isInvalid ? '2px solid red' : '';
        }
      }
    };

    // 1. Birds restricted reason - red if door open/close are empty
    const doorOpen = getValue('door_open').trim();
    const doorClosed = getValue('door_closed').trim();
    const birdsRestricted = getValue('birds_restricted_reason').trim();
    checkField('birds_restricted_reason', (doorOpen === '' || doorClosed === '') && birdsRestricted === '');

    // 2. Mortality reasons - red if mortality indoor/outdoor have values
    const mortalityIndoor = parseInt(getValue('mortality_indoor')) || 0;
    const mortalityOutdoor = parseInt(getValue('mortality_outdoor')) || 0;
    const mortalityReasons = getValue('mortality_reasons').trim();
    checkField('mortality_reasons', (mortalityIndoor > 0 || mortalityOutdoor > 0) && mortalityReasons === '');

    // 3. Cull reasons - red if euthanized indoor/outdoor have values
    const euthanizedIndoor = parseInt(getValue('euthanized_indoor')) || 0;
    const euthanizedOutdoor = parseInt(getValue('euthanized_outdoor')) || 0;
    const cullReasons = getValue('cull_reasons').trim();
    checkField('cull_reasons', (euthanizedIndoor > 0 || euthanizedOutdoor > 0) && cullReasons === '');

    // 4. Always required fields - red if empty
    checkField('belt_eggs', getValue('belt_eggs').trim() === '');
    checkField('floor_eggs', getValue('floor_eggs').trim() === '');
    checkField('weather', getValue('weather').trim() === '');
    checkField('air_sensory', getValue('air_sensory').trim() === '');
    checkField('nutritionist', getValue('nutritionist').trim() === '');
    checkField('ration_used', getValue('ration_used').trim() === '');

    // 5. Mutual requirement: ration delivered and amount delivered
    const rationDelivered = getValue('ration').trim();
    const amountDelivered = getValue('amount_delivered').trim();
    checkField('ration', rationDelivered === '' && amountDelivered !== '');
    checkField('amount_delivered', amountDelivered === '' && rationDelivered !== '');
  }

  function manualSendToUnitas(event) {
    // Get the form and current date
    const form = document.getElementById('userlog-edit-form');
    if (!form) {
      alert('Form not found');
      return;
    }

    const dateStr = currentSelectedDate;
    if (!dateStr) {
      alert('No date selected');
      return;
    }

    // Check if send_to_bot checkbox is checked
    const sendToBot = form.querySelector('[name="send_to_bot"]');
    if (!sendToBot || !sendToBot.checked) {
      alert('Please check "Schedule Send to Unitas" before manually sending.');
      return;
    }

    // Check if bot log exists for this date
    fetch(`/api/date_data?date=${dateStr}`)
      .then(res => res.json())
      .then(data => {
        if (!data.bot_log) {
          alert('No bot log data found for this date. Cannot send to Unitas.');
          return;
        }

        // Show confirmation dialog
        const confirmed = confirm('This may overwrite existing data on Unitas. Continue?');
        if (!confirmed) {
          return;
        }

        // Show loading state
        const originalButton = event.target;
        originalButton.disabled = true;
        originalButton.textContent = 'Sending...';
        originalButton.style.background = '#6c757d';

        // Make API call to trigger manual send
        fetch('/api/manual_send_to_unitas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date: dateStr })
        })
          .then(res => res.json())
          .then(result => {
            if (result.status === 'ok') {
              // Reload the date data to show updated timestamp
              loadDateData(dateStr);
            } else {
              alert('Error: ' + (result.message || 'Failed to send data to Unitas'));
            }
          })
          .catch(err => {
            console.error('Error sending to Unitas:', err);
            alert('Error sending data to Unitas. Check console for details.');
          })
          .finally(() => {
            // Restore button state
            originalButton.disabled = false;
            originalButton.textContent = 'Manual Send';
            originalButton.style.background = '#007bff';
          });
      })
      .catch(err => {
        console.error('Error checking bot log:', err);
        alert('Error checking bot log data. Cannot proceed.');
      });
  }
